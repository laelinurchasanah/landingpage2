<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page Modern</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
	<div class="container">
		<div class="navbar">
			<img src="images/logo2.png" class="logo">
			<nav>
				<ul id="menuList">
					<li><a href="#">HOME</a></li>
					<li><a href="#">OUR PRODUCT</a></li>
					<li><a href="#">FLASH SALE</a></li>
					<li><a href="#">OTHERS</a></li>
				</ul>
			</nav>

			<img src="images/menu.png" class="menu-icon" onclick="hidemenu()">
		</div>

		<div class="row">
			<div class="col-1">
				<h2>PS4 V2 <br>Dualshock 4</h2>
				<h3>Wireless Controller for PlayStation 4</h3>
				<p>Compatible/Generic</p>
				<h4>$32.50</h4>
				<button type="button">Buy Now<img src="images/arrow.png"></button>
				
			</div>
			<div class="col-2">
				<img src="images/controller.png" class="controller">
				<div class="color-box"></div>
				<div class="add-btn">
					<img src="images/add.png">
					<p><small>Detail Product</small></p>
				</div>
			</div>
		</div>






		
		<div class="social-link">
			<img src="images/fb.png">
			<img src="images/tw.png">
			<img src="images/ig.png"> 
		</div>

		
	</div>

<script type="text/javascript">
	var menuList=document.getElementById("menuList");
	menuList.style.maxHeight="0px";
	function hidemenu(){
		if (menuList.style.maxHeight=="0px")
		{
			menuList.style.maxHeight="130px";
		}
		else
		{
			menuList.style.maxHeight="0px";
		}

	}
	



</script>



</body>
<footer>
	<p>&copy;www.poenyagadget.com All Right Reserve</p>
</footer>
</html>
